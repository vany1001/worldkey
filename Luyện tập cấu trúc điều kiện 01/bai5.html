<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <label for="ktra">Nhập điểm kiểm tra: </label>
        <input type="number" id="ktra"><br><br>
        <label for="giuaky">Nhập điểm thi giữa kỳ: </label>
        <input type="number" id="giuaky"><br><br>
        <label for="cuoiky">Nhập điểm thi cuối kỳ: </label>
        <input type="number"  id="cuoiky"><br><br>
        <button onclick="submit()">Kiểm tra học lực</button><br><br>
        <p id="xephang"></p>
      <script>
        function submit(){
            let ktra=Number(document.getElementById("ktra").value);
            let giuaky=Number(document.getElementById("giuaky").value);
            let cuoiky=Number(document.getElementById("cuoiky").value);
            let sum = (ktra + (giuaky*2) + (cuoiky*3)) / 6;
        
            if (sum >= 8 && sum <= 10) {
                document.getElementById('xephang').innerHTML = ('Điểm trung bình: ' + sum + ' Học sinh xếp loại giỏi.');
            } else if (sum >=6.5 && sum<8) {
                document.getElementById('xephang').innerHTML = ('Điểm trung bình: ' + sum + ' Học sinh xếp loại khá.');
            } else if (sum >=5 && sum<6.5) {
                document.getElementById('xephang').innerHTML = ('Điểm trung bình: ' + sum + ' Học sinh xếp loại trung bình.');
            } else if (sum <5) {
                document.getElementById('xephang').innerHTML = ('Điểm trung bình: ' + sum + ' Học sinh xếp loại yếu.');
            }  
        }
      </script>
</body>
</html>
