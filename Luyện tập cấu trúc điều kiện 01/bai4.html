    <!-- Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó -->
    <script>
        let a = prompt("nhập a");
        let b = prompt("nhập b");
        let c = prompt("nhập c");
        if (a>b && a>c) {
            document.write(a + " gtln");
        } else if (a<b && a>c) {
        document.write(b + " gtln");
        } else if (a<c && b<c) {
        document.write(c + " gtln");
        } else if (a=b=c) {  
        document.write("3 số bằng nhau");
        }
    </script>
