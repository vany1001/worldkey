<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai6</title>
</head>
<body>
    <h1>Doanh thu</h1>
    <input type="number" id="baitap">
    <button onclick="check()">submit</button>
    <p id="result"></p>
</body>
<script>
    function check() {
        
        let hoahong;
        let revenue = Number(document.getElementById("baitap").value);
        if (revenue <= 100000000) {
            hoahong = revenue * 0.05;
        } else if (revenue <= 300000000) {
            hoahong = revenue * 0.1;

        } else if (revenue > 300000000) {
            hoahong = revenue * 0.2;
        }
        document.getElementById("result").innerHTML = "hoa hồng của bạn là: " + hoahong;
    }


</script>
</html>
