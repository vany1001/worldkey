<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Bài 2: Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm. Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình. -->
    <label for="numbers">Nhập vào 1 số: </label>
    <input type="number" name="" id="numbers">
    <button onclick="tang()">Tăng +1</button>
    <p id="result"></p>
    <script>
        function tang() {
            let num =Number(document.getElementById('numbers').value);
            num = num + 1;
            document.getElementById('result').innerHTML= num;
        }
    </script>
</body>
</html>
