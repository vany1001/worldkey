<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu 1</title>
</head>
<body>
    <!-- Xây dựng hàm giải phương trình bậc 2 -->
    <h1>Giải phương trình bậc 2: ax<sup>2</sup> + bx + c = 0</h1>
    <label for="A">Nhập giá trị a:</label>
    <input type="number" id="A">
    <label for="B">Nhập giá trị b:</label>
    <input type="number" id="B">
    <label for="C">Nhập giá trị c:</label>
    <input type="number" id="C"><br><br>
    <button type="button" id="btnGiai" onclick="giaiPT()">Giải Phương Trình</button><br><br>
    <q id="result"></q>

<script>
    function giaiPT() {
        let tsA = Number(document.getElementById("A").value);
        let tsB = Number(document.getElementById("B").value);
        let tsC = Number(document.getElementById("C").value);
        
        if (tsA == 0) {
            if (tsB == 0) {
                if (tsC == 0) {
                    document.getElementById("result").innerHTML = "Phương trình có vô số nghiệm";
                }
                else {
                    document.getElementById("result").innerHTML = "Phương trình vô nghiệm";
                }    
            }
            else {
                document.getElementById("result").innerHTML = "Phương trình có 1 nghiệm là: " + (-tsC / tsB);
            }
        }
        else {
            let delta = Math.pow(tsB, 2) - 4 * tsA * tsC;
            if (delta < 0) {
                document.getElementById("result").innerHTML = "Phương trình vô nghiệm";
            }
            else if (delta == 0) {
                document.getElementById("result").innerHTML =
                    "Phương trình có nghiệm kép x<sub>1</sub> = x<sub>2</sub> = " + ((- tsB) / (2 * tsA));
            }
            else {
                document.getElementById("result").innerHTML =
                    "Phương trình có 2 nghiệm phân biệt: <br> x<sub>1</sub> = " + (((- tsB) + (Math.sqrt(delta))) / (2 * tsA)) + "<br>và<br>" + "x<sub>2</sub> = " + (((-tsB) - (Math.sqrt(delta))) / (2 * tsA));
            }
        }
    }
</script>
</body>
</html>
