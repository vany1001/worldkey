<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chuyển từ mét sang feet</h1>
    <input type="number" name="nhap" id="m">
    <button onclick="check()">Kết quả</button>
    <p id="result"></p>
    <script>
        function check() {
            let m = document.getElementById("m").value;
            let ft =m * 3.2808;
            document.getElementById("result").innerHTML =m + " chuyển từ m sang feet là: "+ft;
        }
    </script>
</body>
</html>
